<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet + Proj4Leaflet Custom Projection</title>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

  <!-- Proj4 & Proj4Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.2/proj4.js"></script>
  <script src="proj4leaflet.js"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    // Define a custom projection: Robinson (EPSG:54030)
    // You can replace this PROJ4 string with any projection you like
  //   var crs = new L.Proj.CRS('EPSG:3006',
  // '+proj=utm +zone=33 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
  // {
  //   resolutions: [8192, 4096, 2048, 1024, 512, 256, 128],
  //   // origin: [0, 0]
  // })
  var robinson = new L.Proj.CRS(
      "ESRI:53030",
      "+proj=robin +lon_0=0 +x_0=0 +y_0=0 +a=6371000 +b=6371000 +units=m +no_defs",
      {
        resolutions: [50000000, 25000000, 14000000, 7000000, 3500000, 1800000, 900000, 450000],
        // origin: [-20037508.34, 20037508.34]  // WorldBounds in projection units
      }
    );

    // Create map
    var map = L.map('map', {
      crs: robinson,
      center: [0, 0],
      zoom: 2
    });

    // Add raster tiles (need a server that supports custom CRS)
    // Example: CartoDB Positron rendered in WebMercator but reprojected by Leaflet
    L.tileLayer(
      "https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
      {
        attribution: "&copy; OSM contributors"
      }
    ).addTo(map);

    // Add a marker
    // L.marker([0, 0]).addTo(map).bindPopup("Center of the world");
  </script>

</body>
</html>
