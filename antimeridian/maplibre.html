<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapLibre GeoJSON Example</title>
    <script src="https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [0, 0],
        zoom: 0
    });

    map.on('load', () => {
        map.addSource('antimeridian-geojson', {
            type: 'geojson',
            data: './h3_0_shifted.geojson'
        });

        map.addLayer({
            id: 'antimeridian-fill',
            type: 'fill',
            source: 'antimeridian-geojson',
            paint: {
                'fill-color': '#ff6600',
                'fill-opacity': 0.1
            }
        });

        map.addLayer({
            id: 'antimeridian-outline',
            type: 'line',
            source: 'antimeridian-geojson',
            paint: {
                'line-color': '#ff6600',
                'line-width': 2
            }
        });
    });
</script>
</body>
</html>
