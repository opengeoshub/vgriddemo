<!DOCTYPE html>
<html>

<head>
    <title>Mapbox Antimeridian</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .projection-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-family: Arial, sans-serif;
            width: 180px;
        }

        .projection-panel label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #fff;
        }

        .projection-panel select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .projection-panel select:hover {
            border-color: #999;
        }

        .projection-panel select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <div class="projection-panel">
        <label for="dataset-select">H3 Dataset:</label>
        <select id="dataset-select">
            <option value="data/h3_0_origin.geojson">H3 origin</option>
            <option value="data/h3_0_shift_west.geojson">H3 shifting</option>
            <option value="data/h3_0_split.geojson">H3 splitting</option>
        </select>

        <label for="projection-select">Projection:</label>
        <select id="projection-select">
            <option value="equalEarth">Equal Earth</option>
            <option value="albers">Albers</option>
            <option value="mercator">Mercator</option>
            <option value="lambertConformalConic">Lambert Conformal Conic</option>
            <option value="winkelTripel">Winkel Tripel</option>
            <option value="naturalEarth">Natural Earth</option>
            <option value="equirectangular">Equirectangular</option>
            <option value="globe">Globe</option>
        </select>
    </div>
    <script type="module">
        // ðŸ”‘ Add your Mapbox access token
        mapboxgl.accessToken = "pk.eyJ1IjoidGhhbmdxZCIsImEiOiJucHFlNFVvIn0.j5yb-N8ZR3d4SJAYZz-TZA";

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://raw.githubusercontent.com/opengeoshub/vstyles/main/versatiles/eclipse.json',
            center: [0, 0],
            zoom: 0,
            projection: { name: 'mercator' }
        });
        map.addControl(new mapboxgl.NavigationControl())
        
        const datasetSelect = document.getElementById('dataset-select');
        const projectionSelect = document.getElementById('projection-select');
        projectionSelect.value = 'mercator';

        let hoveredFeatureId = null;
        let hoverHandlersInitialized = false;
        let activeDataset = datasetSelect.value;

        map.on('load', () => {
            loadDataset(activeDataset);
        });

        datasetSelect.addEventListener('change', (event) => {
            activeDataset = event.target.value;
            resetHoverState();
            loadDataset(activeDataset);
        });

        projectionSelect.addEventListener('change', (e) => {
            const selectedProjection = e.target.value;
            map.setProjection({ name: selectedProjection });
        });

        async function loadDataset(datasetUrl) {
            try {
                const response = await fetch(datasetUrl);
                if (!response.ok) {
                    throw new Error(`Failed to load dataset: ${response.status}`);
                }
                const geojson = await response.json();
                const source = map.getSource('h3-origin');
                if (source) {
                    source.setData(geojson);
                } else {
                    addH3Layer(geojson);
                }
            } catch (error) {
                console.error('Error loading dataset:', error);
            }
        }

        function addH3Layer(initialData) {
            map.addSource('h3-origin', {
                type: 'geojson',
                data: initialData,
                generateId: true
            });

            map.addLayer({
                id: 'h3-origin-fill',
                type: 'fill',
                source: 'h3-origin',
                paint: {
                    'fill-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        'rgba(49, 215, 255, 0.35)',
                        'rgba(0, 0, 0, 0)'
                    ],
                    'fill-outline-color': 'rgba(255, 0, 0, 1)'
                }
            });

            map.addLayer({
                id: 'h3-origin-outline',
                type: 'line',
                source: 'h3-origin',
                paint: {
                    'line-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        'rgba(49, 215, 255, 1)',
                        'rgba(255, 0, 0, 1)'
                    ],
                    'line-width': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        3,
                        1.5
                    ]
                }
            });

            setupHoverHandlers();
        }

        function setupHoverHandlers() {
            if (hoverHandlersInitialized) {
                return;
            }
            hoverHandlersInitialized = true;

            map.on('mouseenter', 'h3-origin-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mousemove', 'h3-origin-fill', (event) => {
                if (!event.features || !event.features.length) {
                    return;
                }
                const featureId = event.features[0].id;
                if (featureId == null) {
                    return;
                }

                if (hoveredFeatureId !== null && hoveredFeatureId !== featureId) {
                    map.setFeatureState(
                        { source: 'h3-origin', id: hoveredFeatureId },
                        { hover: false }
                    );
                }

                hoveredFeatureId = featureId;
                map.setFeatureState(
                    { source: 'h3-origin', id: hoveredFeatureId },
                    { hover: true }
                );
            });

            map.on('mouseleave', 'h3-origin-fill', () => {
                resetHoverState();
                map.getCanvas().style.cursor = '';
            });
        }

        function resetHoverState() {
            if (hoveredFeatureId === null) {
                return;
            }
            map.setFeatureState(
                { source: 'h3-origin', id: hoveredFeatureId },
                { hover: false }
            );
            hoveredFeatureId = null;
        }
    </script>
</body>

</html>
